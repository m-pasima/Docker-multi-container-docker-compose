server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

 location /api/ {
  proxy_pass http://backend:3000;    # <- no slash: backend sees /api/...
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
}


  location / {
    try_files $uri /index.html;
  }
}
